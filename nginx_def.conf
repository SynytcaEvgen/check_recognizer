upstream web-service {
    server ui:3000; 
}
upstream api-service {
    server server:3001;  
}

map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
}

server {
    server_name ${DOMEN_NAME};
    listen [::]:443 ssl;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/${DOMEN_NAME}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMEN_NAME}/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_stapling on;
    ssl_stapling_verify on;
    location /ws {
        try_files $uri @ws;
    } 
    location @ws {
        proxy_pass http://ws-service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        # proxy_ssl_certificate /etc/letsencrypt/live/${DOMEN_NAME}/fullchain.pem;
        # proxy_ssl_certificate_key /etc/letsencrypt/live/${DOMEN_NAME}/privkey.pem;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        # proxy_ssl_protocols TLSv1.2 TLSv1.3;
        # proxy_ssl_ciphers 'HIGH:!aNULL:!MD5';
        # proxy_ssl_verify on;   
    }    
    location / {
        proxy_pass http://web-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/ {
        proxy_pass http://api-service;
        proxy_http_version 1.1;
      	proxy_set_header Upgrade $http_upgrade;
      	proxy_set_header Connection 'upgrade';
      	proxy_set_header Host $host;
		client_max_body_size 3M;
      	proxy_cache_bypass $http_upgrade;
		proxy_buffering          off;
      	proxy_buffer_size        128k;
      	proxy_busy_buffers_size  256k;
      	proxy_buffers            4                   256k;
      	proxy_set_header         Host                $host;
      	proxy_set_header         X-Real-IP           $remote_addr;
      	proxy_set_header         X-Forwarded-For     $proxy_add_x_forwarded_for;
      	proxy_set_header         X-Forwarded-Proto   $scheme;
      	proxy_set_header         Upgrade             $http_upgrade;
      	proxy_set_header         Connection          $http_connection;
    }
}
server {
    listen 80 default_server;
    listen [::]:80 default_server;
	server_name ${DOMEN_NAME};
	server_tokens off;

	location ^~ /.well-known/acme-challenge/ {
		allow all;
  		auth_basic off;
        root /data/letsencrypt;
		default_type "text/plain";
    }

	location / {
        return 301 https://${DOMEN_NAME}$request_uri;
    }
}

