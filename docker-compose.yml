version: "3.8"

networks:
  recognaizer:
   driver: bridge
   name: recognaizer
   external: true

services:
  nginx:
    restart: always
    container_name: nginx-proxy
    image: ${DC_IMAGE_NAME_SERVER}:${DC_IMAGE_TAG}
    environment :
      - DOMEN_NAME=${DOMEN_NAME}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/www/letsencrypt/:/data/letsencrypt/:ro
      - /etc/letsencrypt/:/etc/letsencrypt/:ro
    depends_on:
      - ui
      - api
    networks:
      - recognaizer
  ui:
    image: ${DC_IMAGE_NAME_UI}:${DC_IMAGE_TAG}
    restart: always
    depends_on:
      - api
    networks:
      - recognaizer
  server:
    image: ${DC_IMAGE_NAME_EXPERT}:${DC_IMAGE_TAG}
    env_file: "./server/.env"
    restart: always
    networks:
      - recognaizer
